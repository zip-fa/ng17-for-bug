<swiper
  [config]="{ slidesPerView: 10 }"
>
  @for (banner of [1,2,3,4]; track $index) {
    <ng-template swiperSlide>
      I am big banner with idx #{{ $index }}
    </ng-template>
  }
</swiper>

<hr />

<swiper
  [config]="{ slidesPerView: 10 }"
>
  <ng-container *ngFor="let banner of [1,2,3,4]; let index = index">
    <ng-template swiperSlide>
      I am big banner with idx #{{ index }}
    </ng-template>
  </ng-container>
</swiper>
